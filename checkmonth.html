<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
</head>
<body>
<input type="number" id ="month">
<input type="button"onclick="check()"value="Kiểm tra">
<br>
<span id="result"></span>
<script>
    function check() {
    let m = document.getElementById("month").value;
        switch ( m ) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("result").innerText = "Tháng này có 31 ngày";
                break;
            case "2":
                document.getElementById("result").innerText = "Tháng này có 28 hoặc 29 ngày";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("result").innerText = "Tháng này có 30 ngày";
                break;
            default:
                document.getElementById("result").innerText = "Không có tháng này trong năm";
        }
    }
</script>
</body>
</html>

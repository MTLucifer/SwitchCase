<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập số 1</title>
</head>
<body>
<script>
    let brower = prompt("Bạn dùng trình duyệt nào", '')
switch (brower) {
        case 'Edge':
            alert("Bạn đã dùng Edge!");
        break;
        case 'Chrome':
        case 'Safari':
        case 'Firefox':
        case 'Cốc cốc':
            alert("Chúng tôi cũng hỗ trợ trình duyệt này!");
        break;
            default:
                alert("Hi vọng chúng tôi hỗ trợ trình duyệt này");
}
</script>

</body>
</html>
